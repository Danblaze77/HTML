<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8"/>
            <title>LOGIN FORM</title>
            <link rel="stylesheet" href="sign.css" type="text/css"/>
        </head>
        <body>
            <section class="form-section">
                <div>
                    <form>

                            <table>
                                <tbody>
                                    <tr>
                                    <td><label for=" Name">Name : </label></td>
                                        <td><input type="Name" id="Name" required value="name" placeholder="ABC"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="Contact">Number : </label></td>
                                            <td><input type="number" id="Contact" required value="number" placeholder="1234567890"></td>
                                        </tr>
                                    <tr>
                                        <td><label for="userName">UserName : </label></td>
                                        <td><input type="email" id="userName" required value="email" placeholder="abc@gmail.com"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="passWord">Password : </label></td>
                                        <td><input type="password" id="passWord" required value="passWord"></td>
                                    </tr>
                                    <tr>
                                        <td rowspan="4" style="margin-right: 100px;"><button value="submit" style="border: 1px solid black;border-radius: 10px;">Submit</button></td>
                                    </tr>
                                </tbody>
                            </table>

                    </form>
                </div>
            </section>
        </body>
    </html>
