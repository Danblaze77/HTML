<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Example</title>
    <style>
        img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="myImage"
        src="sp1.jpg"
        onmouseover="changeImage(R.jpg)"
        onmouseout="changeImage(OIP.jpg)"
        alt="Hover over me!">

    <script>
        function changeImage(newSrc) {
            const image = document.getElementById('myImage');
            image.src = newSrc;
        }
    </script>
</body>
</html>
