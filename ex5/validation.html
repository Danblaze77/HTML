<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
  .error {
    color: red;
  }
</style>
</head>
<body>

<form id="myForm" onsubmit="return validateForm()">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname"><span id="fnameError" class="error"></span><br>

  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><span id="lnameError" class="error"></span><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><span id="emailError" class="error"></span><br>

  <label for="mobile">Mobile Number:</label><br>
  <input type="tel" id="mobile" name="mobile"><span id="mobileError" class="error"></span><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><span id="passwordError" class="error"></span><br>

  <label for="confirmPassword">Confirm Password:</label><br>
  <input type="password" id="confirmPassword" name="confirmPassword"><span id="confirmPasswordError" class="error"></span><br>

  <input type="submit" value="Submit">
</form>

<script>
function validateForm() {
  var fname = document.getElementById('fname').value;
  var lname = document.getElementById('lname').value;
  var email = document.getElementById('email').value;
  var mobile = document.getElementById('mobile').value;
  var password = document.getElementById('password').value;
  var confirmPassword = document.getElementById('confirmPassword').value;

  var isValid = true;

  if (fname === "") {
    document.getElementById('fnameError').innerText = "First name is required";
    isValid = false;
  } else {
    document.getElementById('fnameError').innerText = "";
  }

  if (lname === "") {
    document.getElementById('lnameError').innerText = "Last name is required";
    isValid = false;
  } else {
    document.getElementById('lnameError').innerText = "";
  }

  if (email === "") {
    document.getElementById('emailError').innerText = "Email is required";
    isValid = false;
  } else {
    document.getElementById('emailError').innerText = "";
  }

  if (password === "") {
    document.getElementById('passwordError').innerText = "Password is required";
    isValid = false;
  } else {
    document.getElementById('passwordError').innerText = "";
  }

  if (confirmPassword === "") {
    document.getElementById('confirmPasswordError').innerText = "Please confirm your password";
    isValid = false;
  } else if (confirmPassword !== password) {
    document.getElementById('confirmPasswordError').innerText = "Passwords do not match";
    isValid = false;
  } else {
    document.getElementById('confirmPasswordError').innerText = "";
  }

  return isValid;
}
</script>

</body>
</html>
